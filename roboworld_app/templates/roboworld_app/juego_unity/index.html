<!DOCTYPE html>
<html lang="en-us">
  <head>
    {% load static %}
    
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>RoboWorld GAME</title>

    <link rel="shortcut icon" href="TemplateData/favicon.ico">

    <!--------- para linkear con la hoja de estilos y scripts --------->
    <link rel="stylesheet" href="{% templates 'roboworld_app/juego_unity/TemplateData/style.css' %}">

    <script src="{% templates 'roboworld_app/juego_unity/TemplateData/UnityProgress.js' %}"></script>

    <script src="{% templates 'roboworld_app/juego_unity/Build/UnityLoader.js' %}"></script>
    <!--------- para linkear con la hoja de estilos y scripts --------->
    
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Steam.json", {onProgress: UnityProgress});
    </script>
  </head>

  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">ciclo 1</div>
      </div>
    </div>
  </body>
</html>
