<head>
    {% load static %}
  
    <!--tipo de caracteres-->
    <meta charset="utf-8">
  
    <!--para que se ajuste el tamaño de la pantalla-->
    <meta name="viewport" content="width=device-width">
  
    <!--titulo de la pestaña del navegador-->
    <title>RoboWorld | Cambiar contraseña</title>
  
    <!--favicon (icono de la pestalla del navegador)-->
    <link rel="icon" type="image/svg+xml" href="{% static 'roboworld_app/img/fav.svg' %}" sizes="any">
  
    <!--para linkear bootstrap-->
    <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
    
    <!--para linkear con el CSS-->
    <link href="{% static 'roboworld_app/css/style_inicio_sesion.css' %}" rel="stylesheet" type="text/css">
</head>

<div class="wrapper">
    <form class="form-signin" method="post" action="{% url 'password_change' %}">
  
      {% csrf_token %}
      <h2 class="form-signin-heading">Cambiar contraseña</h2>
      <h2 class="form-signin-heading"><a href="{% url 'cuenta_usuario' %}">Regresar a mi cuenta</a></h2>
      
      {% if form.errors %}
        <h6>Las contraseñas no coinciden, por favor intenta de nuevo.<h6>
      {% endif %}
      {{ form.as_p }}
      <button class="btn btn-lg btn-primary btn-block" type="submit" value="Cambiar">Cambiar</button>
      <input type="hidden" name="next" value="{{ next }}"/>
    </form>
  </div>
